{% extends 'base.html' %}

{% block body %}
<br>
<h1>Melons on Melons</h1>
<div id="melon-list">
    {% for melon in melon_list %}
    <div class="card text-center" id="melon-div">
        <img class="melon-image" src="{{ melon.image_url }}">
        <h5>
            <a href="{{ url_for('individual_melon', melon_id = melon.melon_id) }}">
    {{ melon.common_name }}</a>
    </h5>
        {{ melon.price_str() }}
    </div>
    {% endfor %}
</div>
{% endblock %}
